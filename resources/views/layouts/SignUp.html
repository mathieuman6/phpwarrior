<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="../../../public/semantic/semantic.min.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
<html>
  <meta charset="utf-8">
  <title> PhpWarrior</title>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login screen</title>
    <link rel="stylesheet" type="text/css" href="../dist/components/reset.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/site.css">

    <link rel="stylesheet" type="text/css" href="../dist/components/container.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/grid.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/header.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/image.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/menu.css">

    <link rel="stylesheet" type="text/css" href="../dist/components/divider.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/segment.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/form.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/input.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/button.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/list.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/message.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/icon.css">

    <script src="assets/library/jquery.min.js"></script>
    <script src="../dist/components/form.js"></script>
    <script src="../dist/components/transition.js"></script>

    <style type="text/css">
      body {
        background-color: #484a47;
      }
      body > .grid {
        height: 100%;
      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }
    </style>
    <script>
    $(document)
      .ready(function() {
        $('.ui.form')
          .form({
            fields: {
              email: {
                identifier  : 'email',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your e-mail'
                  },
                  {
                    type   : 'email',
                    prompt : 'Please enter a valid e-mail'
                  }
                ]
              },
              password: {
                identifier  : 'password',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your password'
                  },
                  {
                    type   : 'length[6]',
                    prompt : 'Your password must be at least 6 characters'
                  }
                ]
              }
            }
          })
        ;
      })
    ;
    </script>
  </head>
  <body>
    <div class="ui inverted middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui inverted teal image header">
          <img src="../../../resources/images/php-logo.png" class="image">
          <div class="content">
            Crée un compte !
          </div>
        </h2>
        <form class="ui inverted large form">
          <div class="ui inverted stacked segment">
            <div class="field ">
              <div class="ui inverted left icon input">
                <input name="email" placeholder="Pseudo" type="text">
              </div>
            </div>
            <div class="ui inverted input">
              <input placeholder="Nom" type="text">
            </div>

            <div class="ui inverted input">
              <input placeholder="Prénom" type="text">
            </div>
          </br>
          </br>
            <div class="field">
              <div class="ui inverted left icon input">
                <i class="user icon"></i>
                <input name="email" placeholder="E-mail address" type="text">
              </div>
            </div>
            <div class="field">
              <div class="ui inverted left icon input">
                <i class="lock icon"></i>
                <input name="password" placeholder="Password" type="password">
              </div>
            </div>
            <div class="field">
              <div class="ui inverted left icon input">
                <i class="lock icon"></i>
                <input name="ConfirmPassword" placeholder="Confirme Password" type="password">
              </div>
            </div>
            <a href="#" class="circular ui positive icon button">
              Enregistrer
            </a>
            <a href="Login_SignUp.html" class="circular ui negative icon button">
              Annuler
            </a>
          </div>

          <div class="ui inverted error message"></div>

        </form>

      </div>
    </div>
  </body>

</html>
